  <script type="text/javascript">

    $(document).ready(function () {
      $('select').formSelect(); /* For choose operator and state*/
      $('.collapsible').collapsible({  /*promocode Collapsable Click*/
        inDuration: 350   /* For Promocode Collapsable Duration | smooth click */
      }); /* For promocode */
    });
    /*For promocode Copy*/
    function copy(that) {
      var inp = document.createElement('input');
      document.body.appendChild(inp)
      inp.value = that.textContent
      inp.select();
      document.execCommand('copy', false);
      inp.remove();
    }


    // For Mobile Recharge Page Scrollpy | It is Jquery
    $('.scrollspy').scrollSpy();


  </script>
